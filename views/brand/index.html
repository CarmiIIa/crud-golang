<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Go Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>

    <!-- navbar -->
    <nav class="navbar sticky-top navbar-expand-lg bg-body-secondary">
      <div class="container">
        <a class="navbar-brand" href="/">Go Products </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
          <ul class="navbar-nav ms-auto" style="--bs-scroll-height: 100px;">
            <li class="nav-item">
              <a class="nav-link active" href="/products">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/categories">Categories</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/tipe">Type</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/brand">Brand</a>
            </li>
          </ul>
      </div>
    </nav>
    <!-- end navbar -->
    
    <div class="container mt-3">
      <h1>List Brand</h1>
      <hr>
      <a href="/brand/create" class="btn btn-primary">Create New Brand</a>
      <table class="table table-bordered mt-2">
        <thead>
            <tr>
                <th>Name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
          {{ range .brands }}
          <tr>
            <td>{{ .Name }}</td>
            <td>
              <a href="/brand/edit?id={{ .Id }}" class="btn btn-success">Edit</a>
              <a href="/brand/delete?id={{ .Id }}" class="btn btn-danger" 
                onclick="return confirm('Are you sure want to delete this type?')" >Delete</a>
            </td>
          </tr>
          {{ end }}
        </tbody>
      </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
  </body>
</html>
